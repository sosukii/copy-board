<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script type="module" defer src="index.js"></script>
  <title>Copy Board</title>
</head>

<body>
  <header>

  </header>
  <main>
    <div class="container">
      <div class="wrapper">
        <div class="head">
          <h2 class="heading dynamic-variable-title">Enter dynamic variable:</h2>
          <input class="input dynamic-variable" type="number" placeholder="978 (numbers allowed)">
        </div>
        <section class="section">
          <h2 class="section__heading heading">Eltex:</h2>
          <div class="section__btns section__btns_eltex">
            <button class="btn section__btn copy" id="0">One</button>
            <button class="btn section__btn copy" id="1">Two</button>
            <button class="btn section__btn copy" id="2">Three</button>
          </div>
          <button class="btn section__btn btn_new new_eltex">Create new button</button>

        </section>
        <section class="section">
          <h2 class="section__heading heading">TP Link:</h2>
          <div class="section__btns section__btns_tplink">
            <button class="btn section__btn copy" id="3">Four</button>
            <button class="btn section__btn copy" id="4">Five</button>
            <button class="btn section__btn copy" id="5">Six</button>
          </div>
          <button class="btn section__btn btn_new new_tplink">Create new button</button>
        </section>
      </div>
      <div class="overlay"></div>
      <div class="modal">
        <div class="modal-content">
          <h3 class="modal__titel">Creating new button</h3>
          <input class="input modal__name" type="text" placeholder="Enter button name...">
          <textarea class="modal__text" cols="30" placeholder="Paste text and press Create button">
          </textarea>
          <button class="btn modal__btn">Create button</button>
        </div>
      </div>
    </div>

  </main>
  <footer>

  </footer>
</body>

</html>
